<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- Entry of the experiment, two roles available - participant and researcher -->
    <h1 id="intr-entry">I am a </h1>

    <div class="row">
        <button type="button" class="btn btn-outline-success role-btn" id="participant">Participant</button>
    </div>

    <button type="button" class="btn btn-outline-primary role-btn" id="researcher" data-toggle="modal" data-target="#exampleModal">Researcher</button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Verification</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body justify-content-center">
                    <label>Password</label>
                    <input type="password" id="password">
                    <p id="reminder">For demo, the password is 2020</p>
                    <p id="sign-in-warning">Wrong password!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onClick="signIn()" id="sign-in">Verify</button>
                </div>
            </div>
        </div>
    </div>

</body>



<script>
    document.getElementById("next-button").hidden = true;
    document.getElementById("participant").addEventListener("click", function() {
        experimentr.next();
        document.getElementById("next-button").hidden = false;
    })

    function signIn() {
        if(document.getElementById("password").value == "2020") {
            window.location.replace("dashboard/");
        } else {
            document.getElementById("sign-in-warning").style.visibility = "visible";
        }
    }
</script>
</html>
